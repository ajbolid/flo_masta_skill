<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FLO_MASTA_SKILL</title>
    <meta property="og:title" content="FLO_MASTA_SKILL" />
    <meta property="og:description" content="СЛОВА ДЛЯ ИМПРОВА И ФРИСТАЙЛА" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://flo-masta-skill.vercel.app" />
    <meta property="og:image" content="https://flo-masta-skill.vercel.app/logo_prewiew.jpg" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@900&display=swap" rel="stylesheet" />
    <style>
      html, body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000; display: flex; justify-content: center; align-items: center; color: #fff; font-family: "Press Start 2P", cursive; }
      * { box-sizing: border-box; }
      :root { --neon: #ff0000; --win: #00ff00; --bg: #000; }
      
      .main-wrapper { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100vw; height: 100vh; }
      
      .layout-horizontal { 
        display: flex; 
        align-items: center; 
        justify-content: space-between; 
        width: 100%; 
        position: relative;
      }

      .center-content-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 60vw;
        max-width: 800px;
        z-index: 10;
      }

      .menu-container { 
        width: 100%;
        background: #000; 
        border: 0.5vw solid #333; 
        padding: 4vw 2vw; 
        text-align: center; 
      }
      
      .hand { 
        height: 80vh; 
        width: 20vw; 
        background-size: contain; 
        background-repeat: no-repeat; 
        image-rendering: pixelated; 
      }
      
      #hand-left { background-position: left center; background-image: url('left.png'); }
      #hand-right { background-position: right center; background-image: url('right.png'); }

      .group-title { font-size: 8px; color: #444; margin: 25px 0 10px; text-transform: uppercase; }
      .btn-row { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
      
      button, .tg-btn-link { 
        padding: 1.2vw; 
        background: #000; 
        color: #fff; 
        border: 0.2vw solid #fff; 
        font-family: "Press Start 2P"; 
        font-size: 1vw; 
        cursor: pointer; 
        text-decoration: none;
        display: inline-block;
      }
      
      button.active { background: var(--win) !important; color: #000 !important; border-color: var(--win) !important; }
      
      #start-btn { background: var(--win); color: #000; font-size: 2.2vw; width: 100%; margin-top: 3vw; border: none; display: none; padding: 2vw; }
      
      .tg-wrapper { 
        margin-top: 20px;
        display: flex;
        justify-content: center;
        width: 100%;
      } 

      #game { display: none; background: #000; width: 100%; height: 100%; text-align: center; position: absolute; z-index: 100; top: 0; left: 0; }
      #word-display { font-family: "Inter", sans-serif; font-weight: 900; color: #ffff00; text-transform: uppercase; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 8vw; width: 95%; }
      #countdown { font-size: 150px; color: var(--neon); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
      
      /* Стили для кнопок управления в игре */
      .game-footer { position: absolute; bottom: 8vh; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 20px; }
      
      .control-btn {
        background: transparent;
        color: #555;
        border: 2px solid #555;
        padding: 15px 30px;
        font-size: 22px; /* В два раза больше предыдущего текста */
        font-family: "Press Start 2P";
        cursor: pointer;
        text-transform: uppercase;
        width: auto;
        min-width: 400px;
      }
      .control-btn:active {
        background: #222;
      }
      
      #result-screen { display: none; width: 100%; }
      .score-val { font-size: 80px; color: var(--win); margin: 10px 0; }
    </style>
  </head>
  <body>
    <div class="main-wrapper" id="ui-wrapper">
      <div class="layout-horizontal">
        <div id="hand-left" class="hand"></div>
        <div class="center-content-group">
          <div class="menu-container">
            <div id="main-menu">
              <h1 style="font-size: 2.8vw; color: var(--neon); margin-bottom: 25px">FLO_MASTA_SKILL</h1>
              <div class="group-title">СЛОЖНОСТЬ</div>
              <div class="btn-row" id="modes">
                <button onclick="setMode('base', this)">БАЗА</button>
                <button onclick="setMode('pro', this)">СЛОЖНЫЙ</button>
                <button onclick="setMode('hard', this)">УЛЬТРА</button>
                <button onclick="setMode('ultra', this)">АБСУРД</button>
              </div>
              <div class="group-title">ТАЙМЕР</div>
              <div class="btn-row" id="times">
                <button onclick="setTime(5, this)">5 МИН</button>
                <button onclick="setTime(10, this)">10 МИН</button>
                <button onclick="setTime(15, this)">15 МИН</button>
              </div>
              <button id="start-btn" onclick="preStart()">СТАРТ</button>
            </div>
            <div id="result-screen">
              <p style="font-size: 12px; color: #fff">РАУНД ОКОНЧЕН</p>
              <div class="score-val" id="final-score">0</div>
              <p style="font-size: 10px; color: var(--win); margin-bottom: 30px; letter-spacing: 2px;">ЗАЧИТАНО</p>
              <button onclick="location.reload()" style="width: 100%; border-color: var(--win); color: var(--win)">В МЕНЮ</button>
            </div>
          </div>
          <div class="tg-wrapper" id="tg-main">
            <a href="https://t.me/flo_masta" class="tg-btn-link" target="_blank">ТГ @FLO_MASTA</a>
          </div>
        </div>
        <div id="hand-right" class="hand"></div>
      </div>
    </div>

    <div id="game">
      <div id="countdown"></div>
      <div id="word-display"></div>
      <div class="game-footer" id="game-controls" style="display: none">
        <button class="control-btn" onclick="spawn()">СМЕНИТЬ СЛОВО — ПРОБЕЛ</button>
        <button class="control-btn" onclick="finishGame()">ВЫХОД — ESC</button>
      </div>
    </div>
