<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>FLO_MASTA_SKILL</title>
    <meta property="og:title" content="FLO_MASTA_SKILL" />
    <meta
      property="og:description"
      content="Тренажер фристайла: прокачай читку и словарный запас."
    />
  <meta property="og:type" content="website" />
<meta property="og:image" content="logo_prewiew.jpg" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@900&display=swap" rel="stylesheet" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      * {
        box-sizing: border-box;
      }
      :root {
        --neon: #ff0000;
        --win: #00ff00;
        --bg: #000;
      }

      body {
        color: #fff;
        font-family: "Press Start 2P", cursive;
      }

      /* ГЛАВНЫЙ КОНТЕЙНЕР ДЛЯ СВЯЗКИ РУК И МЕНЮ */
      /* Замени свой #ui-wrapper на этот: */
.main-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100vw; /* Строго по ширине экрана */
  height: 100vh;
  overflow: hidden; /* Чтобы не было полос прокрутки при росте блоков */
}

      /* ЦЕНТРАЛЬНЫЙ БЛОК */
      .menu-container {
  width: 70vw;           /* Фиксированный % от ширины экрана */
  max-width: 800px;      /* Ограничение для очень широких мониторов */
  background: #000;
  border: 0.5vw solid #333; /* Рамка теперь тоже масштабируется */
  padding: 4vw 2vw;      /* Внутренние отступы растут вместе с блоком */
  text-align: center;
  position: relative;
  z-index: 10;
  flex-shrink: 0;        /* Блок меню никогда не сжимается меньше заданного % */
}

      /* РУКИ, ПРИЖАТЫЕ К БЛОКУ */
      .hand {
  height: 80vh;          /* Высота рук */
  flex-grow: 1;          /* Руки забирают всё свободное место по бокам */
  background-size: contain; /* Картинка уменьшается/растет в масштабе без искажений */
  background-repeat: no-repeat;
  image-rendering: pixelated;
}

      #hand-left {
        background-position: right center;
        margin-right: -2px; /* Убираем микро-щель */
      }

      #hand-right {
        background-position: left center;
        margin-left: -2px; /* Убираем микро-щель */
      }

      .group-title {
        font-size: 8px;
        color: #444;
        margin: 25px 0 10px;
        text-transform: uppercase;
      }
      .btn-row {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }
/* Когда кнопка активна (нажата) */
.btn-row button.active {
  background: var(--win) !important; /* Твой зеленый цвет */
  color: #000 !important;           /* Черный текст для контраста */
  border-color: var(--win) !important;
}

      button {
  padding: 1.2vw;        /* Паддинг кнопок в % от экрана */
  background: #000;
  color: #fff;
  border: 0.2vw solid #fff;
  font-family: "Press Start 2P";
  font-size: 1vw;        /* Шрифт кнопок теперь растет */
  cursor: pointer;
}

#start-btn {
  background: var(--win);
  color: #000;
  font-size: 2.2vw;      /* Шрифт кнопки СТАРТ теперь очень крупный */
  width: 100%;
  margin-top: 3vw;
  border: none;
  display: none;
  padding: 2vw;
  cursor: pointer;
}

      .tg-promo {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #222;
      }
      .tg-button {
        display: inline-block;
        padding: 12px 24px;
        color: #fff;
        background: #000;
        border: 2px solid #fff;
        text-decoration: none;
        font-size: 9px;
      }

      /* ИГРОВОЙ ЭКРАН */
      #game {
        display: none;
        background: #000;
        width: 100%;
        height: 100%;
        text-align: center;
        position: absolute;
        z-index: 100;
        top: 0;
        left: 0;
      }
      #word-display {
        font-family: "Inter", sans-serif;
        font-weight: 900;
        color: #ffff00;
        text-transform: uppercase;
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 9vw;
        width: 95%;
      }

      .game-footer {
        position: absolute;
        bottom: 6vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      .control-hint {
        color: #555;
        font-size: 11px;
        cursor: pointer;
        text-transform: uppercase;
      }
      .exit-hint {
        color: #333;
        font-size: 9px;
      }

      #countdown {
        font-size: 150px;
        color: var(--neon);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* РЕЗУЛЬТАТЫ ВНУТРИ БЛОКА */
      #result-screen {
        display: none;
        width: 100%;
      }
      .score-val {
        font-size: 80px;
        color: var(--win);
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper" id="ui-wrapper">
      <div id="hand-left" class="hand"></div>

      <div class="menu-container">
        <div id="main-menu">
          <h1 style="font-size: 2.8vw; color: var(--neon); margin-bottom: 25px">
            FLO_MASTA_SKILL
          </h1>

          <div class="group-title">СЛОЖНОСТЬ</div>
          <div class="btn-row" id="modes">
            <button onclick="setMode('base', this)">БАЗА</button>
            <button onclick="setMode('pro', this)">ПРО</button>
            <button onclick="setMode('hard', this)">СЛОЖНЫЙ</button>
            <button onclick="setMode('ultra', this)">ULTRA</button>
          </div>

          <div class="group-title">ТАЙМЕР</div>
          <div class="btn-row" id="times">
            <button onclick="setTime(5, this)">5 МИН</button>
            <button onclick="setTime(10, this)">10 МИН</button>
            <button onclick="setTime(15, this)">15 МИН</button>
          </div>

          <button id="start-btn" onclick="preStart()">СТАРТ</button>

          <div class="tg-promo">
            <a href="https://t.me/flo_masta" target="_blank" class="tg-button"
              >ТГ — @FLO_MASTA</a
            >
          </div>
        </div>

        <div id="result-screen">
          <p style="font-size: 12px; color: #fff">РАУНД ОКОНЧЕН</p>
          <div class="score-val" id="final-score">0</div>
          <p
            style="
              font-size: 10px;
              color: var(--win);
              margin-bottom: 30px;
              letter-spacing: 2px;
            "
          >
            ЗАЧИТАНО
          </p>
          <button
            onclick="location.reload()"
            style="width: 100%; border-color: var(--win); color: var(--win)"
          >
            В МЕНЮ
          </button>
        </div>
      </div>

      <div id="hand-right" class="hand"></div>
    </div>

    <div id="game">
      <div id="countdown"></div>
      <div id="word-display"></div>
      <div class="game-footer" id="game-controls" style="display: none">
        <div class="control-hint" onclick="spawn()">СМЕНИТЬ СЛОВО — ПРОБЕЛ</div>
        <div class="control-hint exit-hint" onclick="finishGame()">
          ВЫХОД — ESC
        </div>
      </div>
    </div>

          if (selectedTime <= 0) finishGame();
        }, 1000);
      }

      // 1. Эта функция просто умеет очень быстро перемешивать списки
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      // 2. А эта функция достает слово для игры
      let lastWordLength = 0; // Переменная для контроля длины

      function getW(ln) {
        let minL = 0;

        // 1. Расчет минимальной длины на основе counter (количества пройденных слов)
        if (ln === "pro") {
          minL = 5 + Math.floor(counter / 10);
        } else if (ln === "hard") {
          minL = 6 + Math.floor(counter / 7);
        } else if (ln === "ultra") {
          minL = 7 + Math.floor(counter / 5);
        } else {
          minL = 4; // Для базового режима
        }

        // Правило: текущее слово не короче предыдущего
        if (minL < lastWordLength) minL = lastWordLength;

        let allWords = DB[ln];
        
        // 2. Ищем слова, которые длиннее или равны minL и еще не использовались
        let available = allWords.filter(w => w.length >= minL && !used[ln].includes(w));

        // 3. Если таких слов НЕТ, пробуем найти хоть что-то максимально длинное из неиспользованных
        if (available.length === 0) {
          // Ищем среди неиспользованных самое длинное слово
          let unused = allWords.filter(w => !used[ln].includes(w));
          
          if (unused.length === 0) {
            // Если ВООБЩЕ все слова в категории кончились — сбрасываем историю
            used[ln] = [];
            unused = allWords;
          }
          
          // Сортируем по длине (от длинных к коротким) и берем верхушку
          unused.sort((a, b) => b.length - a.length);
          let maxLenFound = unused[0].length;
          available = unused.filter(w => w.length === maxLenFound);
        }

        // 4. Выбираем случайное из подходящих
        let word = available[Math.floor(Math.random() * available.length)];
        
        // Запоминаем данные для следующего шага
        used[ln].push(word);
        lastWordLength = word.length; 

        return word;
      }

      function spawn() {
        step++;
        let word = "";
        if (selectedMode === "base")
          word = step % 5 === 0 ? getW("pro") : getW("base");
        else if (selectedMode === "pro")
          word = step % 3 === 0 ? getW("pro") : getW("base");
        else if (selectedMode === "hard") {
          if (step === 1 || forceBase) {
            word = getW("base");
            forceBase = false;
          } else {
            diffStep++;
            word = diffStep % 4 === 0 ? getW("pro") : getW("hard");
            forceBase = true;
          }
        } else if (selectedMode === "ultra") {
          if (step === 1 || forceBase) {
            word = getW("base");
            forceBase = false;
          } else {
            diffStep++;
            word = diffStep % 3 === 0 ? getW("hard") : getW("ultra");
            forceBase = true;
          }
        }
        document.getElementById("word-display").innerText = word;
        counter++;
      }

      function finishGame() {
        clearInterval(gameInterval);
        document.getElementById("game").style.display = "none";
        document.getElementById("ui-wrapper").style.display = "flex";
        document.getElementById("main-menu").style.display = "none";
        document.getElementById("result-screen").style.display = "block";
        document.getElementById("final-score").innerText = counter;
      }
    </script>
  </body>
